<style>
    .TelemShade {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 50px;
        background-color: black;
        opacity: 40%;
    }

    .TelemBarContainer {
        position: absolute;
        top: 0px;
        width: 100%;
        height: 60px;
        padding-top: 12px;
    }

    .TelemetryBar {
        position: relative;
        width: 100%;
        vertical-align: middle;
        height: 40px;
        padding: 3px;
        white-space: nowrap;
        overflow-x: auto;
        overflow: hidden;
    }

    .TelemBarItem {
        position: absolute;
        display: inline-block;
        text-align: center;
        vertical-align: middle;
        margin-left: 10px;
        min-width: 140px;
        color: white;
    }

    .TelemBarItem .label {
        opacity: 100%;
    }

    .TelemBarItem .value {
        font-weight: bold;
        float: left;
    }

    .TelemBarItemGroup {
        position: absolute;
        display: inline-block;
        text-align: center;
        vertical-align: middle;
        margin-left: 10px;
        min-width: 140px;
        color: white;
    }

    .TelemBarItemGroup .label {
        opacity: 100%;
        width: 28px;
        height: 28px;
        float: left;
    }

    .TelemBarItemGroup .value {
        margin-top: 5px;
        margin-left: 15px;
        float: left;
        font-size: 12pt;
        font-weight: 700;
    }

    .ModeValue {
        font-size: 17pt;
    }

    .armed_value {
        text-shadow: 3px 3px 3px black;
    }

    div#button_area {
        display: none;
        position: absolute;
        left: 240px;
        top: 100px;
        min-height: 20px;
        padding: 4px;
        text-align: right;
        z-index: 12;
        background-color: var(--color-background-dark, #343434);
        border-radius: 4px;
        filter: drop-shadow(4px 4px 0.75rem black);
    }

    #hurr_durr {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%);
        font-size: 34pt;
        font-weight: bold;
        color: magenta;
        text-shadow: 6px 6px 6px lightgreen;
    }

    #vehicle_mode {
        left: 50%;
        transform: translate(-50%);
        font-size: 16pt;
    }

    #altitude {
        left: 5%;
    }

    #hspeed {
        left: 15%;
    }

    #vspeed {
        left: 25%;
    }

    #battery {
        left: 65%;
    }

    #gps {
        left: 80%;
    }

    #signal {
        left: 90%;
    }

</style>

<div id="telem_shade" class="TelemShade"></div>
<div id="telem_content" class="TelemBarContainer">
    <div id="telem_bar" class="TelemetryBar" style="top: 9px;">
        <div id="altitude" class="TelemBarItemGroup" tag="altitude">
            <div class="label icon ic_altitude_white"></div>
            <span class="value" id="fld_altitude">--</span>
        </div>

        <div id="hspeed" class="TelemBarItemGroup" tag="hspeed">
            <div class="label icon ic_speed_white"></div>
            <span class="value" id="fld_speed">--</span>
        </div>

        <div id="vspeed" class="TelemBarItemGroup" tag="vspeed">
            <div id="fld_speed_icon" class="label icon ic_vertical_white"></div>
            <span class="value" id="fld_vspeed">--</span>
        </div>

        <div id="vehicle_mode" class="TelemBarItem" tag="mode">
            <span class="value ModeValue" id="fld_mode">--</span>
        </div>

        <div id="battery" class="TelemBarItemGroup" tag="battery">
            <div id="fld_battery_icon" class="label icon ic_battery_full_white"></div>
            <div id="fld_battery" class="value">--</div>
        </div>

        <div id="gps" class="TelemBarItemGroup" tag="gps">
            <div id="fld_satellite_icon" class="label icon ic_satellite_white"></div>
            <div id="fld_gps" class="value">--</div>
        </div>

        <div id="signal" class="TelemBarItemGroup" tag="signal">
            <div id="fld_satellite_icon" class="label icon ic_signal_white"></div>
            <div id="fld_signal" class="value">--</div>
        </div>
    </div>
</div>
